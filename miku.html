<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku Murder Mystery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: transparent;
            padding: 0;
            text-align: center;
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .clue-container {
            background: transparent;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .clue-image {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            margin: 0;
            object-fit: contain;
        }
        
        .error-message {
            color: rgb(153, 14, 14);
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            background-image: url('Miku Murder Mystery/Mad-Miku.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .welcome-message {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        
        <!-- Welcome Screen -->
        <div id="welcome" class="welcome-message hidden">
        </div>
        
        <!-- Clue 1 -->
        <div id="clue1" class="clue-container hidden">
            <img src="https://imgur.com/a/miku-murder-mystery-clue-1-xQ4Cxp2" alt="Clue 1" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 2 -->
        <div id="clue2" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 2.png" alt="Clue 2" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 3 -->
        <div id="clue3" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 3.png" alt="Clue 3" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 4 -->
        <div id="clue4" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 4.png" alt="Clue 4" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 5 -->
        <div id="clue5" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 5.png" alt="Clue 5" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 6 -->
        <div id="clue6" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 6.png" alt="Clue 6" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 7 -->
        <div id="clue7" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 7.png" alt="Clue 7" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 8 -->
        <div id="clue8" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 8.png" alt="Clue 8" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Special Clues -->
        
        <div id="start" class="clue-container hidden">
            <img src="Miku Murder Mystery/Start.png" alt="Investigation Start" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Error message for invalid access -->
        <div id="error" class="error-message hidden">
            <h3>⚠️ Access Denied ⚠️</h3>
            <p>This clue can only be accessed through its QR code!</p>
            <p>Please scan the appropriate QR code to continue.</p>
        </div>
    </div>

    <script>
        // Define secure access tokens for each clue
        const clueTokens = {
            'miku-start-x9k2p7w4': 'start',
            'hatsune-clue1-q8m5n3r9': 'clue1',
            'vocaloid-clue2-l4j7b6t2': 'clue2',
            'mystery-clue3-z5v8c1x3': 'clue3', 
            'detective-clue4-h9k2m7p5': 'clue4',
            'investigation-clue5-w6n3r8q4': 'clue5',
            'evidence-clue6-t2b9j5l7': 'clue6',
            'suspect-clue7-x3c6v1z8': 'clue7',
            'solution-clue8-p5h4k9m2': 'clue8'
        };
        
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function showClue(clueId) {
            // Hide welcome message
            document.getElementById('welcome').classList.add('hidden');
            
            // Hide all clues
            Object.values(clueTokens).forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            
            // Show the requested clue
            document.getElementById(clueId).classList.remove('hidden');
        }
        
        function showError() {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }
        
        // Check for access token in URL
        window.addEventListener('load', function() {
            const token = getUrlParameter('token');
            
            if (token && clueTokens[token.toLowerCase()]) {
                showClue(clueTokens[token.toLowerCase()]);
            } else if (token) {
                showError();
            }
            // If no token, show welcome screen (default)
        });
        
        // Prevent right-click and inspect element (basic protection)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
