<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku Murder Mystery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: transparent;
            padding: 0;
            text-align: center;
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .clue-container {
            background: transparent;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .clue-image {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            margin: 0;
            object-fit: contain;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        
        .welcome-message {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        
        <!-- Welcome Screen -->
        <div id="welcome" class="welcome-message">
            <img src="Miku Murder Mystery/Print On Wall.png" alt="Print On Wall" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 1 -->
        <div id="clue1" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 1.png" alt="Clue 1" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 2 -->
        <div id="clue2" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 2.png" alt="Clue 2" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 3 -->
        <div id="clue3" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 3.png" alt="Clue 3" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 4 -->
        <div id="clue4" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 4.png" alt="Clue 4" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 5 -->
        <div id="clue5" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 5.png" alt="Clue 5" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 6 -->
        <div id="clue6" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 6.png" alt="Clue 6" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 7 -->
        <div id="clue7" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 7.png" alt="Clue 7" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Clue 8 -->
        <div id="clue8" class="clue-container hidden">
            <img src="Miku Murder Mystery/Clue 8.png" alt="Clue 8" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Special Clues -->
        
        <div id="start" class="clue-container hidden">
            <img src="Miku Murder Mystery/Start.png" alt="Investigation Start" class="clue-image" onerror="this.style.display='none'">
        </div>
        
        <!-- Error message for invalid access -->
        <div id="error" class="error-message hidden">
            <h3>⚠️ Access Denied</h3>
            <p>This clue can only be accessed through its QR code!</p>
            <p>Please scan the appropriate QR code to continue.</p>
        </div>
    </div>

    <script>
        // Define secure access tokens for each clue
        const clueTokens = {
            'c1-7834-miku': 'clue1',
            'c2-9512-miku': 'clue2',
            'c3-2156-miku': 'clue3', 
            'c4-9021-miku': 'clue4',
            'c5-4567-miku': 'clue5',
            'c6-8912-miku': 'clue6',
            'c7-3485-miku': 'clue7',
            'c8-6739-miku': 'clue8',
            'start-1000-miku': 'start'
        };
        
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function showClue(clueId) {
            // Hide welcome message
            document.getElementById('welcome').classList.add('hidden');
            
            // Hide all clues
            Object.values(clueTokens).forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            
            // Show the requested clue
            document.getElementById(clueId).classList.remove('hidden');
        }
        
        function showError() {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }
        
        // Check for access token in URL
        window.addEventListener('load', function() {
            const token = getUrlParameter('token');
            
            if (token && clueTokens[token.toLowerCase()]) {
                showClue(clueTokens[token.toLowerCase()]);
            } else if (token) {
                showError();
            }
            // If no token, show welcome screen (default)
        });
        
        // Prevent right-click and inspect element (basic protection)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
